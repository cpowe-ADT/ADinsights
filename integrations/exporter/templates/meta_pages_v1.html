<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      }
      body {
        margin: 32px;
        background: #f8fafc;
        color: #0f172a;
      }
      header {
        border-bottom: 2px solid #e2e8f0;
        margin-bottom: 20px;
        padding-bottom: 12px;
      }
      h1 {
        font-size: 24px;
        margin: 0;
      }
      .subtitle {
        margin-top: 6px;
        color: #334155;
        font-size: 13px;
      }
      .meta {
        margin-top: 6px;
        color: #475569;
        font-size: 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-bottom: 18px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      }
      .card h2 {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0 0 10px 0;
        color: #334155;
      }
      .kpi-values {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .kpi-values .label {
        font-size: 11px;
        color: #64748b;
      }
      .kpi-values .value {
        font-size: 18px;
        font-weight: 700;
        margin-top: 2px;
      }
      .section {
        margin-top: 14px;
      }
      .section-title {
        font-size: 14px;
        margin: 0 0 8px 0;
        color: #0f172a;
      }
      .trend {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      }
      .trend-meta {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: baseline;
        margin-bottom: 8px;
      }
      .trend-meta .note {
        font-size: 11px;
        color: #64748b;
      }
      .trend svg {
        width: 100%;
        height: 120px;
      }
      .trend .empty {
        font-size: 12px;
        color: #64748b;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
        border: 1px solid #e2e8f0;
      }
      thead {
        background: #0b69a3;
        color: #f8fafc;
      }
      th,
      td {
        padding: 10px 12px;
        font-size: 12px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
        vertical-align: top;
      }
      tbody tr:nth-child(even) {
        background: #f1f5f9;
      }
      a {
        color: #0b69a3;
        text-decoration: none;
      }
      .snippet {
        color: #334155;
      }
      .muted {
        color: #64748b;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{TITLE}}</h1>
      <div class="subtitle">{{SUBTITLE}}</div>
      <div class="meta">{{DATE_RANGE}}</div>
      <div class="meta muted">Generated: {{GENERATED_AT}}</div>
    </header>

    <section class="grid">{{KPI_SUMMARY}}</section>

    <section class="section">
      <h2 class="section-title">{{TREND_TITLE}}</h2>
      <div class="trend">
        <div class="trend-meta">
          <div class="note">{{TREND_NOTE}}</div>
          <div class="note">{{TREND_RANGE}}</div>
        </div>
        {{TREND_BODY}}
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">{{TOP_POSTS_TITLE}}</h2>
      <table>
        <thead>
          <tr>
            <th style="width: 110px">Created</th>
            <th style="width: 90px">Type</th>
            <th>Message</th>
            <th style="width: 110px">{{TOP_POSTS_METRIC}}</th>
            <th style="width: 80px">Link</th>
          </tr>
        </thead>
        <tbody>
          {{TOP_POST_ROWS}}
        </tbody>
      </table>
    </section>
  </body>
</html>
