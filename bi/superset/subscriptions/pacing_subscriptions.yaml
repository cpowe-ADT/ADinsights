version: 1.0.0
metadata:
  import_time: 2024-07-18T00:00:00Z
subscriptions:
  - name: Daily Campaign Pacing Digest
    type: report
    crontab: "0 12 * * *"
    timezone: America/Chicago
    target: dashboard
    dashboard_uuid: 12345678-1234-5678-9abc-1234567890ab
    recipients:
      email:
        - marketing-ops@example.com
      slack:
        - https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX
  - name: Budget Variance Alert
    type: alert
    crontab: "*/30 * * * *"
    timezone: America/Chicago
    target: chart
    chart_slice_name: Budget vs Actual by Market
    condition: budget_utilization > 1.05
    recipients:
      email:
        - finance-alerts@example.com
