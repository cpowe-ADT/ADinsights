dataset:
  table_name: mart_creative_daily
  schema: mart
  description: Daily creative level metrics for pacing and quality assurance.
  owners:
    - creative.ops@example.com
  columns:
    - column_name: date
      type: DATE
      is_dttm: true
    - column_name: creative_id
      type: VARCHAR
    - column_name: creative_name
      type: VARCHAR
    - column_name: spend
      type: FLOAT
    - column_name: budget
      type: FLOAT
    - column_name: conversions
      type: BIGINT
  metrics:
    - metric_name: conversion_rate
      expression: sum(conversions) / NULLIF(sum(impressions), 0)
      verbose_name: Conversion Rate
