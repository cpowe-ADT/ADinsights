version: "3.9"

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: ghcr.io/adinsights/frontend:latest
    environment:
      VITE_API_BASE_URL: http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: ghcr.io/adinsights/backend:latest
    environment:
      ADINSIGHTS_DATABASE_URL: postgresql+asyncpg://analytics:analytics@db:5432/adinsights
      ADINSIGHTS_LLM_API_URL: http://llm:8000/v1/chat/completions
      ADINSIGHTS_LLM_API_KEY: changeme
    ports:
      - "8000:8000"
    depends_on:
      - db

  scheduler:
    build:
      context: ../backend
      dockerfile: Dockerfile.scheduler
    image: ghcr.io/adinsights/scheduler:latest
    environment:
      ADINSIGHTS_DATABASE_URL: postgresql+asyncpg://analytics:analytics@db:5432/adinsights
      ADINSIGHTS_LLM_API_URL: http://llm:8000/v1/chat/completions
      ADINSIGHTS_LLM_API_KEY: changeme
    depends_on:
      - db

  superset:
    image: apache/superset:3.1.0
    environment:
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_SECRET_KEY: changeme
    volumes:
      - ../bi/superset:/app/superset_home/export
    ports:
      - "8088:8088"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: adinsights
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  llm:
    image: ghcr.io/adinsights/llm-proxy:latest
    environment:
      UPSTREAM_API_URL: https://api.openai.com/v1/chat/completions
      UPSTREAM_API_KEY: ${OPENAI_API_KEY:-changeme}
    ports:
      - "8001:8000"

volumes:
  postgres-data:
