services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: ghcr.io/adinsights/frontend:latest
    environment:
      VITE_API_BASE_URL: http://backend:8000
    ports:
      - '5173:80'
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: ghcr.io/adinsights/backend:latest
    environment:
      DJANGO_SECRET_KEY: changeme
      DATABASE_URL: postgres://analytics:analytics@db:5432/adinsights
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      KMS_PROVIDER: local
      KMS_KEY_ID: local-dev-kms
      TIME_ZONE: America/Jamaica
      DEBUG: '1'
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis

  scheduler:
    build:
      context: ../backend
      dockerfile: Dockerfile.scheduler
    image: ghcr.io/adinsights/scheduler:latest
    environment:
      DJANGO_SECRET_KEY: changeme
      DATABASE_URL: postgres://analytics:analytics@db:5432/adinsights
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      KMS_PROVIDER: local
      KMS_KEY_ID: local-dev-kms
      TIME_ZONE: America/Jamaica
      DEBUG: '1'
    depends_on:
      - db
      - redis

  superset:
    image: apache/superset:3.1.0
    environment:
      SUPERSET_LOAD_EXAMPLES: 'no'
      SUPERSET_SECRET_KEY: changeme
    volumes:
      - ../bi/superset:/app/superset_home/export
    ports:
      - '8088:8088'
    depends_on:
      - db

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: adinsights
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  llm:
    profiles:
      - llm
    image: ghcr.io/adinsights/llm-proxy:latest
    environment:
      UPSTREAM_API_URL: https://api.openai.com/v1/chat/completions
      UPSTREAM_API_KEY: ${OPENAI_API_KEY:-changeme}
    ports:
      - '8001:8000'

volumes:
  postgres-data:
