ads_reporting:
  target: local
  outputs:
    local:
      type: postgres
      host: localhost
      user: db_user
      password: db_password
      port: 5432
      dbname: ads_reporting
      schema: analytics
      threads: 4
      keepalives_idle: 0
    prod:
      type: postgres
      host: "{{ env_var('DB_HOST') }}"
      user: "{{ env_var('DB_USER') }}"
      password: "{{ env_var('DB_PASSWORD') }}"
      port: "{{ env_var('DB_PORT', '5432') }}"
      dbname: "{{ env_var('DB_NAME') }}"
      schema: "{{ env_var('DB_SCHEMA', 'analytics') }}"
      threads: 8
      sslmode: require
