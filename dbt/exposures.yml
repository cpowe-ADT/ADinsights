version: 2

exposures:
  - name: aggregate_snapshot_endpoint
    type: application
    maturity: high
    url: https://adinsights.dev/api/dashboards/aggregate-snapshot/
    description: >-
      API endpoint providing combined campaign, creative, budget pacing, and parish aggregates
      for dashboard clients. Powered by vw_dashboard_aggregate_snapshot.
    owner:
      name: Analytics Platform
      email: data-platform@adinsights.dev
    depends_on:
      - ref('vw_dashboard_aggregate_snapshot')
    meta:
      tenant_scope: tenant_id
      default_tenant: "{{ var('tenant_id', 'tenant_demo') }}"
    tags:
      - dashboard
      - aggregate_snapshot
      - api
  - name: superset_campaign_overview
    type: dashboard
    maturity: high
    url: https://superset.adinsights.dev/superset/dashboard/campaign-overview/
    description: >-
      Superset dashboard used by marketing stakeholders to track campaign and creative
      performance metrics alongside geo context.
    owner:
      name: Business Intelligence
      email: bi-team@adinsights.dev
    depends_on:
      - ref('vw_campaign_daily')
      - ref('vw_creative_daily')
    tags:
      - dashboard
      - superset
      - marketing
  - name: metabase_pacing_monitor
    type: dashboard
    maturity: medium
    url: https://metabase.adinsights.dev/dashboard/ads-pacing
    description: >-
      Metabase collection tracking account-level pacing health using trailing spend
      averages for operations and finance reviews.
    owner:
      name: Business Intelligence
      email: bi-team@adinsights.dev
    depends_on:
      - ref('vw_pacing')
      - ref('vw_campaign_daily')
    tags:
      - dashboard
      - metabase
      - pacing
