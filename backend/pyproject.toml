[project]
name = "adinsights-backend"
version = "0.1.0"
description = "FastAPI backend for campaign intelligence, alerting, and AI summaries"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.111.0,<1.0",
  "uvicorn[standard]>=0.29.0,<1.0",
  "sqlalchemy>=2.0.0,<3.0",
  "databases[postgresql]>=0.9.0",
  "pydantic-settings>=2.3.0",
  "httpx>=0.27.0,<1.0",
  "apscheduler>=3.10.4,<4.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2.0",
  "pytest-asyncio>=0.23.0"
]

[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"
[tool.poetry]
name = "adinsights-backend"
version = "0.1.0"
description = "Multi-tenant advertising insights backend"
authors = ["ADinsights Team <team@example.com>"]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}
sqlalchemy = "^2.0.29"
psycopg2-binary = "^2.9.9"
alembic = "^1.13.1"
python-dotenv = "^1.0.1"
cryptography = "^42.0.5"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
