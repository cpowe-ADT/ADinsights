repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12
        additional_dependencies: []
        files: '^backend/'
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: ['--fix']
        files: '^backend/'
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.2.5
    hooks:
      - id: prettier
        files: '^(frontend/|dbt/).*\.(js|ts|tsx|json|yml|yaml|md)'
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^(node_modules/|frontend/node_modules/|dist-|health-logs/|db\.sqlite3|test\.db|.*\.tar\.gz$)'
