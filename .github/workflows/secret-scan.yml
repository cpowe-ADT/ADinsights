name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          python -m pip install detect-secrets==1.4.0

      - name: Scan repository for secrets
        run: |
          detect-secrets scan --exclude-files '^(node_modules/|frontend/node_modules/|dist-|health-logs/|db\.sqlite3|test\.db|.*\.tar\.gz$)' > .secrets.baseline.new
          diff -u .secrets.baseline .secrets.baseline.new
