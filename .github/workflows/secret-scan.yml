name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install detect-secrets
        run: |
          python -m pip install --upgrade pip
          python -m pip install detect-secrets==1.4.0

      - name: Scan repository for secrets
        run: |
          cp .secrets.baseline .secrets.baseline.orig
          detect-secrets scan --baseline .secrets.baseline \
            AGENTS.md \
            README.md \
            backend \
            dbt \
            docs \
            frontend \
            infrastructure \
            qa \
            scripts \
            .github \
            package.json \
            package-lock.json \
            frontend/package.json \
            frontend/package-lock.json
          python - <<'PY'
          import difflib
          import json
          import pathlib
          import sys

          orig_path = pathlib.Path(".secrets.baseline.orig")
          new_path = pathlib.Path(".secrets.baseline")
          orig = json.loads(orig_path.read_text(encoding="utf-8"))
          new = json.loads(new_path.read_text(encoding="utf-8"))

          def normalize(baseline: dict) -> dict:
              normalized = dict(baseline)
              normalized.pop("generated_at", None)

              results = normalized.get("results", {}) or {}
              normalized_results = {}
              for filename, entries in results.items():
                  canonical_entries = []
                  for entry in entries:
                      canonical_entries.append(
                          {
                              "filename": entry.get("filename"),
                              "type": entry.get("type"),
                              "hashed_secret": entry.get("hashed_secret"),
                              "is_verified": entry.get("is_verified", False),
                          }
                      )
                  canonical_entries.sort(
                      key=lambda item: (
                          str(item.get("filename", "")),
                          str(item.get("type", "")),
                          str(item.get("hashed_secret", "")),
                          str(item.get("is_verified", False)),
                      )
                  )
                  normalized_results[filename] = canonical_entries

              normalized["results"] = {
                  key: normalized_results[key] for key in sorted(normalized_results)
              }
              return normalized

          orig = normalize(orig)
          new = normalize(new)

          if orig == new:
              raise SystemExit(0)

          orig_text = json.dumps(orig, indent=2, sort_keys=True).splitlines()
          new_text = json.dumps(new, indent=2, sort_keys=True).splitlines()
          diff = "\n".join(
              difflib.unified_diff(
                  orig_text,
                  new_text,
                  fromfile=".secrets.baseline.orig",
                  tofile=".secrets.baseline",
                  lineterm="",
              )
          )
          sys.stdout.write(diff + "\n")
          raise SystemExit(1)
          PY
