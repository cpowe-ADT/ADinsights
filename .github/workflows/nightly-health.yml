name: Nightly health check

on:
  schedule:
    - cron: '0 1 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/nightly-health.yml'
      - 'scripts/ci/curl-health.sh'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  curl-health:
    name: Curl staging health endpoints
    runs-on: ubuntu-latest
    env:
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Resolve runtime config
        id: config
        run: |
          if [ -z "${STAGING_BASE_URL:-}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "STAGING_BASE_URL is not set; skipping health probes."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Execute health checks
        if: steps.config.outputs.enabled == 'true'
        run: scripts/ci/curl-health.sh

      - name: Publish health summary
        if: ${{ always() }}
        run: |
          if [ -f observability-health.csv ]; then
            {
              echo "## Observability health summary"
              echo ""
              if [ "$(wc -l < observability-health.csv)" -le 1 ]; then
                echo "_No probe results recorded._"
              else
                awk -F',' '
                  NR == 1 {
                    printf("|");
                    for (i = 1; i <= NF; i++) {
                      printf(" %s |", $i);
                    }
                    print "";
                    printf("|");
                    for (i = 1; i <= NF; i++) {
                      printf(" --- |");
                    }
                    print "";
                    next;
                  }
                  {
                    printf("|");
                    for (i = 1; i <= NF; i++) {
                      printf(" %s |", $i);
                    }
                    print "";
                  }
                ' observability-health.csv
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload health logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: nightly-health-logs
          path: |
            health-logs
            observability-health.csv
          if-no-files-found: warn
