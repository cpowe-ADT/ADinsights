name: Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    name: Test and build frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests with coverage
        id: test
        working-directory: frontend
        env:
          CI: 'true'
        run: npm test -- --run --coverage --reporter=default --reporter=json --outputFile=test-results/vitest-report.json

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: artifacts/frontend-build
          if-no-files-found: warn
          path: |
            frontend/dist
            frontend/coverage

      - name: Post coverage summary
        if: ${{ always() }}
        run: node scripts/ci/coverage-summary-helper.mjs
