name: Bug report
description: Report a reproducible problem to help us improve stability.
title: '[Bug]: '
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report! Please provide as much detail as possible so we can investigate quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a numbered list of steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened instead?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs, screenshots, or recordings
      description: Attach or paste any relevant logs, screenshots, or screen recordings.
      render: shell
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device, build number, or other environment details.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else we should know?
